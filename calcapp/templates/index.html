<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" ></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  ></meta>
	
	<title>f-calc</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" ></link>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" ></link>
	<script>
		function disp_to_server(post, url){
			
			let xhr = new XMLHttpRequest();
			xhr.open('POST', url, true);
			xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
			if(post != null){
				xhr.send(post);
			}
			xhr.onload = function () {
				if(this.readyState == 4 && this.status == 200) {
					refreshData( JSON.parse(this.responseText) );
				}
			};
		}
		
		function url_clear(){return "{{url_for('clear')}}";}
		
		function url_opclick(){return "{{url_for('opclick')}}";}
	</script>
	<script src="{{ url_for('static',filename='script.js') }}" type="text/javascript" ></script>
  </head>
  <body>
	{% block mainContent %}
	
	{% endblock %}	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
